
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form class = 'd-flex  flex-column align-items-sm-center mt-5' role="form">
        <div class="mb-3 mt-5 p-2">
          <label for="Wallet-address" class="form-label">Wallet Address</label>
          <input type="text" class="form-control p-2" id="Wallet-address" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 p-2">
          <label for="Amount" class="form-label">Amount</label>
          <input type="text" class="form-control p-2" id="Amount">
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
      </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
      <script>
        
          $('form').on('submit',function(e){
              e.preventDefault;
              var to=$('#Wallet-address').val();
              var amount=$('#Amount').val()
              //contract.transfer(to,amount)
              
                    $.ajax({
                      type: "POST",
                      url: "http://localhost:3000/add-transaction",
                      data: {to:to,amount:amount},
                    });
              // ajax call closing
          })
      </script>
</body>
</html>
